<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESNO - Registro de Notas</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <a href="index.html" class="btn-primary">‚Üê Volver al Dashboard</a>
</header>

<section class="form-section">
    <h2>Registro de Notas</h2>
    <form>
        <label for="student-id">ID del Estudiante:</label>
        <input type="text" id="student-id" placeholder="Ingrese el ID" required>

        <label for="subject">Asignatura:</label>
        <input type="text" id="subject" placeholder="Ingrese la asignatura" required>

        <label for="grade">Nota:</label>
        <input type="number" id="grade" placeholder="Ingrese la nota" min="0" max="5" step="0.01" required>

        <button type="submit" class="btn-primary">Registrar Nota</button>
    </form>
</section>
</body>
</html>
