<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GESNO - Gestión de Usuarios</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <a href="index.html" class="btn-primary">← Volver al Dashboard</a>
</header>

<section class="form-section">
  <h2>Gestión de Usuarios</h2>
  <form>
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" placeholder="Ingrese el nombre de usuario" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" placeholder="Ingrese el correo electrónico" required>

    <button type="submit" class="btn-primary">Registrar Usuario</button>
  </form>
</section>
</body>
</html>
